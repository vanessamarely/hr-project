<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>HR Project</title>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<!-- Font -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900' rel='stylesheet' type='text/css'>

		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="logo">
					<h1 class="logo-title">HR project</h1>
				</div>
			</div>
			
		</div>
		
		<div class="loginForm">
			<div class="row">
				<div class="col-md-12">
					<h1>Iniciar sesión en HR project</h1>
				</div>
			</div>

			<form action="home.html" method="POST">
				<div class="form-group">

					<span class="input">
						<input class="input_field input_field_styled form-control" type="text" id="username" required />
						<label class="input_label input_label_styled" for="username">
							<span class="input_label_content input_label_content_styled">Nombre de usuario</span>
						</label>
					</span>
				</div>
				<div class="clearfix">&nbsp;</div>

				<div class="form-group">

					<span class="input">
						<input class="input_field input_field_styled form-control" type="password" id="password" required />
						<label class="input_label input_label_styled" for="password">
							<span class="input_label_content input_label_content_styled">Contraseña</span>
						</label>
					</span>
				</div>

				
				<div class="chk">
				    <label>
				      <input type="checkbox"> <span>No cerrar sesión </span>
				    </label>
				</div>
			 
			 	<div class="button">
			 		<button type="submit" class="btn btn-default">Iniciar sesión</button>
			 	</div>

			</form>

			<div class="links">
				<div class="row">
					<div class="col-md-12">
						<a href="">¿Olvidó su contraseña?</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<a href="">¿Olvidó su correo electrónico?</a>
					</div>
				</div>

			</div>

		</div>

	</div>

	<script src="js/classie.js"></script>
		<script>
			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input_field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input_filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input_filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input_filled' );
					}
				}
			})();
		</script>

</body>

</html>
